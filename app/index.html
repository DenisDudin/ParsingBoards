 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <title>Site</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-xxl">
                    <a class="navbar-brand" href="#">ParsBoard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Button1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Button2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Button3</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="sort">
        <div class="container">
            <div class="sort_left">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                        Сортировать по ...
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="goods">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#" class="name_goods">Название товара</a>
                </div>
                <div class="col">
                    Город
                </div>
                <div class="col col-lg-2">
                    Цена
                </div>
                <div class="col col-lg-2">
                    <button class="add_good">Добавить в избранное</button>
                </div>
            </div>

            <article class="parameters">
                <h3>Параметры прибора</h3>
                <label for="customRange2" class="form-label">Example range</label>
                <input type="range" class="form-range" min="0" max="100 000" id="customRange2">
            </article>
        </div>
    </section>

    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
